<!doctype html>
<!-- demo from https://angularjs.org/, section "The Basics" -->
<html ng-app>
  <head>
    <title>Basic Module 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here" />
      <hr />
      <h1>
        Hello {{yourName}}!
      </h1>
    </div>
  </body>
</html>
